<!DOCTYPE html>
<html>
<head>
    <title>Stateful Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1 class="h1">Counter: {{ count }}</h1>
    <div class="button-container">
        <a href="{{ url_for('decrement') }}" class="button">-</a>
        <a href="{{ url_for('increment') }}" class="button">+</a>
        <a href="{{ url_for('reset') }}" class="button">reset</a>
    </div>
</body>
</html>
